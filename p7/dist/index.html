<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <!-- Nav Bar -->

    <nav class="py-2 border-b ">

      <div class="flex justify-around">
        
        <!-- LOGO -->
        
          <img class="w-30 hover:cursor-pointer h-10" src="../img/instragram.png" alt="">
       

        <!-- Search Bar -->

        <div class="mt-1  hidden md:block relative" >
          <input class="rounded border
           bg-slate-200 text-center hover:bg-slate-300 outline-none" type="text">
          <i class="fa-solid fa-magnifying-glass absolute left-0  mt-1.5 ml-1"></i>
        </div>


        <!-- Button -->
        
        <div class="space-x-2">
          <button class="px-2 inline-block hover:shadow-md  font-semibold py-1 bg-blue-500 rounded">Sign In</button>
          <button class="text-blue-500 hover:shadow-sm inline-block font-bold">Sign Up</button>
        </div>

      </div>

    </nav>

    <!-- Main Section -->

   <main class="  h-screen bg-opacity-25">
    <div class=" mx-auto h-44 w-9/12">
      <header class="flex text-center items-center">
      <div class=" p-1 ml-20 w-3/12">
        <img class="h-40 rounded-full border-2 p-1 ring-2 ring-pink-600 w-40" src="../img/Girl-boo.jpg" alt="">
      </div>

      <div>
        <div class="flex">
          <h1 class="text-xl font-bold ml-10">Liza Ahamed</h1>
          <a class="py-1 bg-blue-500 hover:bg-blue-600 rounded-full ml-4 p-2" href="#">Follow Up</a>
        </div>
      </div>
      </header>
    </div>

    
   </main>


  </body>
</html>
